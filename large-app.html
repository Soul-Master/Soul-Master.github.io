<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <title>Large App</title>
</head>
<body>
    Large App (80Mb memory)

    <script>
        function onLoad(){            
            window._leak = new Float64Array(Math.pow(10, 7));

            const url = new URL(location.href);

            if(!url.searchParams.has('log')) return;

            const objectType = url.searchParams.get('objectType');
            const localObj =  { foo: 'bar' };

            switch(objectType) {
                case 'local':
                    console.log('Hello from large app', localObj);
                    break;
                case 'anonymous':
                    console.log('Hello from large app', { foo: 'bar' });
                    break;
                default:
                    console.log('Hello from large app');
                    break;
            }
        }

        window.addEventListener('load', onLoad);        
    </script>
</body>
</html>
